{% extends 'project/base.html' %}

{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Do you want to Delete this Question "{{ object.question }}"?</legend>
            
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'question_detail' object.id %}">Cancel</a>
        </div>

       
    </form>

   
</div>
{% endblock %}
