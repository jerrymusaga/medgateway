{% extends 'project/base.html' %}

{% block content %}


<article class="media content-section">
    <img class= "rounded-circle article-img" src="{{ object.author.profile.image.url }}">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="{% url 'user_posts' object.author.username %}"> {{ object.author }}</a>
            <small class="text-muted"> {{ object.date_published }} </small>
        </div>
        <h3 class="article-topic">  {{ object.question }} </h3>
        
        <div>
            {% if object.author == user  %}

            <a href="{% url 'update_question' object.id %}" class="btn btn-secondary btn-sm mt-1 mb-1">Edit Question</a>
            <a href="{% url 'delete_question' object.id %}" class="btn btn-danger btn-sm mt-1 mb-1">Delete Question</a>
            {% endif %}
        </div>


    </div>
</article>


{% endblock %}
