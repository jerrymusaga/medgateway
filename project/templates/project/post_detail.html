{% extends 'project/base.html' %}

{% block content %}


<article class="media content-section">
    <img class= "rounded-circle article-img" src="{{ object.author.profile.image.url }}">
    <div class="media-body ml-3">
        <div class="article-metadata">
            <a class="mr-2" href="{% url 'user_posts' object.author.username %}"> {{ object.author }}</a>
            <small class="text-muted"> {{ object.date_published }} </small>
        </div>
        <h3 class="article-topic">  {{ object.topic }} </h3>
        <p class="article-content"> {{ object.content }} </p>
        <div class="">
           
         
            
            
        </div>
        <div>
            {% if object.author == user  %}

            <a href="{% url 'update' object.id %}" class="btn btn-secondary btn-sm mt-1 mb-1">Edit Content</a>
            <a href="{% url 'delete' object.id %}" class="btn btn-danger btn-sm mt-1 mb-1">Delete Content</a>

        
            {% endif %}
        </div>

        


    </div>
</article>


{% endblock %}
